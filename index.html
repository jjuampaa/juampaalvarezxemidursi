<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cuenta Regresiva</title>
    <style>
        body {
            background-color: black;
            background-image: url('https://www.transparenttextures.com/patterns/asfalt-dark.png'); /* Fondo texturizado */
            color: white;
            font-family: 'Arial', sans-serif; /* Tipografía minimalista */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            text-align: center;
            flex-direction: column;
        }
        #countdown {
            display: flex;
            justify-content: center;
            gap: 20px;
            font-size: 50px; /* Tamaño de fuente más pequeño para un estilo más minimalista */
        }
        .time-unit {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .time-unit span {
            font-size: 16px; /* Tamaño de fuente más pequeño */
            margin-top: 5px;
        }
        .social-buttons {
            margin-top: 30px;
        }
        .social-buttons a {
            display: inline-block;
            margin: 10px;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background-color: white;
            color: black;
            font-size: 24px; /* Tamaño de fuente más grande para los íconos */
            line-height: 50px;
            text-align: center;
            text-decoration: none;
            transition: background-color 0.3s ease, color 0.3s ease;
        }
        .social-buttons a:hover {
            background-color: black;
            color: white;
        }
    </style>
</head>
<body>

    <div id="countdown">
        <div class="time-unit">
            <div id="days"></div>
            <span>Días</span>
        </div>
        <div class="time-unit">
            <div id="hours"></div>
            <span>Horas</span>
        </div>
        <div class="time-unit">
            <div id="minutes"></div>
            <span>Minutos</span>
        </div>
        <div class="time-unit">
            <div id="seconds"></div>
            <span>Segundos</span>
        </div>
    </div>

    <div class="social-buttons">
        <!-- Botones de Instagram -->
        <a href="https://www.instagram.com/jjuampaaa" target="_blank">JJ</a>
        <a href="https://www.instagram.com/emidursi" target="_blank">EM</a>
    </div>

    <script>
        // Configuración de la fecha y hora de finalización para el 16 de septiembre a las 20:00
        var countdownDate = new Date("2024-09-16T20:00:00").getTime();

        // Actualizar la cuenta regresiva cada segundo
        var countdownFunction = setInterval(function() {

            // Obtener la fecha y hora actual
            var now = new Date().getTime();
            
            // Calcular la distancia entre ahora y la fecha de finalización
            var distance = countdownDate - now;
            
            // Calcular días, horas, minutos y segundos
            var days = Math.floor(distance / (1000 * 60 * 60 * 24));
            var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            var seconds = Math.floor((distance % (1000 * 60)) / 1000);
            
            // Mostrar la cuenta regresiva en los elementos correspondientes
            document.getElementById("days").innerHTML = days;
            document.getElementById("hours").innerHTML = hours;
            document.getElementById("minutes").innerHTML = minutes;
            document.getElementById("seconds").innerHTML = seconds;
            
            // Si la cuenta regresiva ha terminado
            if (distance < 0) {
                clearInterval(countdownFunction);
                document.getElementById("countdown").innerHTML = "¡Es hora!";
            }
        }, 1000);
    </script>

</body>
</html>
